
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表头单元格</title>
	</head>
	<body>
		<table align="center"  border="1" cellpadding="10" cellspacing="10" width="500"> 
<!-- <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="249">
 -->
		<tr><td>姓名</td><td>性别</td><td>年龄</td></tr>
		<tr><td>小明</td><td>男</td><td>18</td></tr>
		<tr><td>小红</td><td>女</td><td>20</td></tr>
		<tr><td>徐路</td><td>女</td><td>22</td></tr>
		<!-- <br /><br /><br /><br /> -->
		<tr><th>姓名</th><th>性别</th><th>年龄</th></tr>
		<tr><td>小明</td><td>男</td><td>18</td></tr>
		<tr><td>小红</td><td>女</td><td>20</td></tr>
		<tr><td>徐路</td><td>女</td><td>22</td></tr>
		</table>
		
		<table width="500" height="250" border="1" cellspacing="10">
		<tr>
			<td></td>
			<td colspan="2"></td>
			
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<!-- <td></td> -->
			<td></td>
			<td></td>
		</tr>
		</table>
		
		
		
	</body>
</html>
