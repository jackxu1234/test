<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title></title>

    <script type="text/javascript">

        var sum=0;

        for(var i=1;i<100;i+=2)

        {

            sum+=i;

        }

        document.write("100以内所有奇数和为："+sum);

    </script>
	
	 <script type="text/javascript">
	
	        document.write("水仙花数有：");
	
	        for(var i=100;i<1000;i++)
	
	        {
	
	            var a=i%10;//提取个位数
	
	            var b=(i/10)%10 //提取十位数
	
	            b=parseInt(b);
	
	            var c=i/100;//提取百位数
	
	            c=parseInt(c);
	
	            if(i==(a*a*a+b*b*b+c*c*c))
	
	            {
	
	                document.write(i+",");
	
	            }
	
	        }
	
	    </script>


</head>
